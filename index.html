<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mavo Project</title>
  <script src="https://get.mavo.io/mavo.es5.js"></script>
  <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
</head>

<body>
  <section mv-app="mavoTest" mv-storage="https://github.com/rajeshdhyani/mv-data">
    <div>
      <label>
		Email:
		<input type="email" property="email" value="foo@bar.com" />
	</label>
	<label>
		Message:
		<textarea property="message">
			Edit the form and notice how the values persist after you refresh!
		</textarea>
	</label>
    </div>
  </section>

</body>

</html>
